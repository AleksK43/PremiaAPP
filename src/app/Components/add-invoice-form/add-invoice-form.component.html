<div class="flex items-center justify-center p-12">

    <div class="mx-auto w-full max-w-[550px]">
      <form action="" method="POST">
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Klient
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="text"
            class="mb-3 block text-base font-medium text-[#07074D]"
            id="InvoiceNumber"
          >
            Numer i opis pozycji
          </label>
          <input
            type="text"
            name="text"
            id="TaskNumber"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="Klient"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Typ
          </label>
          <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
            <option value="option1">Opcja 1 </option>
            <option value="option2">Opcja 2 </option>
            
          </select>
        </div>
        <div class="mb-5">
            <label
              for="KwotaFaktury"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Właściciel
            </label>
            <input
              type="number"
              name="Kwota Faktury"
              id="InvoiceValue"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="DataRozliczenia"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Numer Zadania
            </label>
            <input
              type="datetime"
              name="Data Rozliczenia"
              id="InvoiceDate"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="Właściciel"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Przychód
            </label>
            <input
              type="text"
              name="Właściciel"
              id="InvoiceOwner"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Czasochłonność
            </label>
            <input
              type="number"
              name="BonusValue"
              id="BonusValue"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Dojazd
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
              <option value="option1">Tak</option>
              <option value="option2">Nie</option>
              
            </select>
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Data
            </label>
            <input
              type="number"
              name="BonusValue"
              id="BonusValue"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Kwota do rozliczenia 
            </label>
            <input
              type="number"
              name="BonusValue"
              id="BonusValue"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Status Faktury 
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
              <option value="option1">Wystawiona</option>
              <option value="option2">Nie Wystawiona</option>
            </select>
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Premia Rozliczona
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
              <option value="option1">Tak</option>
              <option value="option2">Nie</option>
              
            </select>
          </div>
        <div>
            <button class="bg-slate-800 hover:bg-gray-400 text-white hover:text-black font-bold py-2 px-4 rounded w-full">Dodaj Fakturę</button>  
        </div>
      </form>
    <br> 
      <button (click)="RedirectToUserGrid()" class="bg-slate-800 hover:bg-gray-400 text-white hover:text-black font-bold py-2 px-4 rounded w-full">Wróć</button>  
      
    </div>
  </div>
