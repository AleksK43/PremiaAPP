<div class="flex items-center justify-center p-12">

    <div class="mx-auto w-full max-w-[550px]">
      <form action="" method="POST">
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Imię
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="text"
            class="mb-3 block text-base font-medium text-[#07074D]"
            id="InvoiceNumber"
          >
            Nazwisko
          </label>
          <input
            type="text"
            name="text"
            id="TaskNumber"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="Klient"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Email
            <input
            type="text"
            name="text"
            id="TaskNumber"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
          </label>
         
        </div>
        <div class="mb-5">
            <label
              for="KwotaFaktury"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Czy Aktywny ? 
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                <option value="option1">Tak</option>
                <option value="option2">Nie</option>
                
              </select>
          </div>
          <div class="mb-5">
            <label
              for="DataRozliczenia"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Data Utworzenia
            </label>
            <input
              type="datetime"
              name="Data Rozliczenia"
              id="InvoiceDate"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="Właściciel"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Data usunięcia
            </label>
            <input
              type="text"
              name="Właściciel"
              id="InvoiceOwner"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Administrator ? 
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                <option value="option1">Tak</option>
                <option value="option2">Nie</option>
                
              </select>
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Supervisor
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
              <option value="option1">Tak</option>
              <option value="option2">Nie</option>
              
            </select>
          </div>
          <div class="mb-5">
            <label
              for="BonusValue"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Uzytkownik Zwykły
            </label>
            <select id="options" name="options" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                <option value="option1">Tak</option>
                <option value="option2">Nie</option>
                
              </select>
          </div>
      </form>
    <br> 
    <button (click)="RedirectToSuperUserView()"  class="bg-slate-800 hover:bg-gray-400 text-white hover:text-black font-bold py-2 px-4 rounded w-full">zapisz zmiany</button>  

    </div>
  </div>
