
<div class="mx-auto w-full">
	<div class="flex flex-col">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
        <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden ">
                <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                ID
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                Nazwa
                            </th>                                            
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                        <tr *ngFor="let customer of customers" class="hover:bg-gray-100 dark:hover:bg-gray-700">
                            <td class="py-4 text-gray-300 px-6 text-sm font-medium text-left whitespace-nowrap">{{customer.id }}</td>
                            <td class="py-4 text-gray-300 px-6 text-sm font-medium text-left whitespace-nowrap">{{customer.customerName}}</td>
                            <td class="py-4 px-6 text-sm font-medium text-left whitespace-nowrap">
                            <button class="bg-slate-800 hover:bg-gray-400 text-white hover:text-white font-bold py-2 px-4">Edytuj</button>
                            </td>
                        </tr>           
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
